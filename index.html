<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>bilibili</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">   
    <script src="js/jquery.min.js"></script>
	<script src="https://sf3-ttcdn-tos.pstatp.com/obj/union-fe-nc/playable/sdk/playable-sdk.js"></script>
    <!--移动端适配-->
    <script>
        var html = document.querySelector('html');
        changeRem();
        window.addEventListener('resize', changeRem);
        // function changeRem(){
        //     var width = html.getBoundingClientRect().width;
        //     html.style.fontSize = width / 10 + 'px';
        // }
        function changeRem() {
            var maxwidth = html.getBoundingClientRect().width;

            if (html.getBoundingClientRect().width > html.getBoundingClientRect().height * 750 / 1334)

                maxwidth = html.getBoundingClientRect().height * 750 / 1334;

            html.style.fontSize = maxwidth / 10 + 'px';
        }
    </script>
</head>

<body>
    <div id="wrap">
        <!--第一页-->
        <div class="page1" >
            <img src="images/bg.jpg" alt="" class="bg">
            <div class="logoDiv">
                <img src="images/logo.png" alt="" class="logo">
            </div>
            <div class="firstpage">
                
                <div><img src="images/click.png" alt="" class="character"></div>
              
            </div>
        </div>
        <!--第二页-->
        <div class="page2" style="display: none;">
            <div class="app">
                <video id="my-video" src="video/11.mp4" poster="images/bg.jpg" preload="auto" x5-video-player-fullscreen="false"
                 webview.allowInlineMediaPlayback=YES; x5-video-play-type="h5"
                    webkit-playsinline="false" playsinline="false" width="100%" height="100%"></video>
            </div>
            <!-- <img src="images/bg.png" alt="" class="mask"> -->
        </div>
        <!--第三页-->
        <div class="page3" style="display: none;">
            <div class="touxiang">
                <img src="images/touxiang.png" alt="" class="txImg">
                <img src="images/aixin.png" alt="" class="aixin">
                <img src="images/zi.png" alt="" class="name">
            </div>
            <div class="but">
                <img src="images/hudong.png" alt="" class="down" id="down">
                <img src="images/more.png" alt="" class="down" id="download">
            </div>
            <img src="images/hand.png" alt="" class="hand">
        </div>
    </div>
    <script src="js/index.js"></script>
    <script type="text/javascript">
    			$(".down").click(function(e) {
    				e.preventDefault();
    				window.playableSDK.openAppStore();
    			});
    
    </script>
</body>

</html>
